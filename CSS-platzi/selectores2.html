    <style>
        p {
            color: red;
        }
        /* Estilizar la primera letra pseudoelemento */
        p::first-letter {
            color: violet;
        }
        p::before {
            content :"üêØ"
        }
        p::after {
            content:"‚ù£"
        }
        p:hover{
            color: blue;
        }
        /* p despues del div y el parametro 
        se refiere al hijo, en este caso
        al hijo 2 */
        div p:nth-child(2){
            color: green;
        }
        /* Este segundo pseudoclase sobre escribe 
        el primero */
        div p:nth-child(2){
            color: violet;
        }

        }
        a{
